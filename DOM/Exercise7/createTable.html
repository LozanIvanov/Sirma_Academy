<!--7. Write a JavaScript function to create a table, accept row and column
numbers, and input row-column numbers as cell content (e.g. Row-0
Column-0)-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change the content of a cell</title>
    <style type="text/css">
        body {margin: 30px;}
      </style>  
    
</head>
<body>
    <table id="myTable" border="1">
    </table>
    <form>
        Rows: <input type="number" id="rows" min="1" value="3">
        Columns: <input type="number" id="columns" min="1" value="3">
        <input type="button" onclick="createTable()" value="Create the table">
    </form>
    <script>
        function createTable() {
        
          const table = document.getElementById('myTable');
          
          table.innerHTML = '';
    
          const numRows = document.getElementById('rows').value;
          const numCols = document.getElementById('columns').value;
    
          
          for (let i = 0; i < numRows; i++) {
            
            const row = document.createElement('tr');
            
            for (let j = 0; j < numCols; j++) {
              
              const cell = document.createElement('td');
              
              cell.textContent = `Row-${i} Column-${j}`;
    
              row.appendChild(cell);
            }
    
            
            table.appendChild(row);
          }
        }
      </script>
    
</body>
</html>
